[build-system]
requires = ["setuptools>=60", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"  # Count commits since last tag, don't anticipate new version
git_describe_command = [
    "git",
    "describe",
    "--dirty",
    # "--tags",
    "--long",
    "--match",
    "v[0-9]*",
]  # Redefined to avoid crashing with special build tags

[tool.isort]
profile = "black"
reverse_relative = true

[tool.coverage.run]
source = [
    "eradiate/",
]
omit = [
    "*/tests/*",
]

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    # Ignore these warnings issued by outdated dependencies
    "ignore:distutils Version classes are deprecated:DeprecationWarning",
]
testpaths = "tests"
